<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning JQuery</title>
  <script src="js/jquery.js"></script>
</head>

<body>
  <div id="div1"style="background-color: orange; width:800px; height:50px; text-align:center; font-size:18pt;">Click to toggle blue stripe</div>
  <div id="div2"style="background-color: blue; width:800px; height:200px; display:none;"></div>
  <div id="div3"style="background-color: red; width:800px; height:50px;"></div>
</body>

<script>
  $(document).ready(function(){
    //jQuery code all goes inside this function

    $('#div1').click(function(){
      $('#div2').slideToggle();
    });

    $('#div3').click(function(){
      $(this).animate({});
    });

  })
</script>
</html>
