<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning JQuery</title>
  <script src="js/jquery.js"></script>
</head>

<body>
  <div id="div1"style="background-color: orange; width:400px; height:200px;"></div>
  <div id="div2"style="background-color: blue; width:400px; height:200px;"></div>
  <div id="div3"style="background-color: red; width:400px; height:200px;"></div>
</body>

<script>
  $(document).ready(function(){
    //jQuery code all goes inside this function

    $('div').click(function(){
      $(this).fadeOut();
    });

  })
</script>
</html>
